<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script
		  src="js/jquery-3.1.1.min.js"></script>
		<script src="semantic/dist/semantic.min.js"></script>	
		<script src="js/dom-to-image.js"></script>
		<script type="text/javascript">
			//CODE FOR second pop-up fixed menu when scorlling past first section
			$(document).ready(function() {
			  // fix menu when passed
			  $('.parallax-container')
			    .visibility({
			      once: false,
			      onBottomPassed: function() {
			        $('.fixed.menu').transition('fade in');
			      },
			      onBottomPassedReverse: function() {
			        $('.fixed.menu').transition('fade out');
			      }
			    });
			  // create sidebar and attach to menu open
			  $('.ui.sidebar').sidebar('attach events', '.toc.item');
			});	
		</script>

	</head>
	<body>
		<div class="ui small basic modal">

				    <p>We'll get back to you as soon as possible!</p>
		  		</div>
		  	</div>
		  </div>
		  <div class="actions">

				    <div class="ui green ok inverted button">

		  		</div>		  		
		  	</div>
		  </div>
		</div>		
<!-- 	  <div id="error" class="ui basic modal">

	  </div>
	<script src="js/create_tiles.js"></script>
	<script type="text/javascript">
		$('.dimmer').dimmer('show');

			    				<br>

							  </div>
							  <div class="ui middle aligned nine wide column">
							  	<div class="ui right aligned container">
					  				<div id="msg_submit" style="width: 70%;" class="ui inverted button">Send</div>
							  	</div>
							  </div>					  
							</div>
						</div>					  
					</form>	    		
	    		</div>	
	    		</div>
